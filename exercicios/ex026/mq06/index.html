<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="for">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#" method="get">
                    <p>
                        <label for="iemail">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                        <input type="email" name="email" id="iemail" placeholder="Seu email" required autocomplete="email">
                    </p>
                    <p>
                        <label for="ipass">
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </label>
                        <input type="password" name="pass" id="ipass" placeholder="Sua senha" minlength="8" maxlength="20" required autocomplete="current-password">
                    </p>
                    <input id="enviar" type="submit" value="Entrar">
                    <button><a href="#">
                        Esqueci a senha <span id="mail" class='material-symbols-outlined'>
                            mail
                            </span>
                    </a></button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
