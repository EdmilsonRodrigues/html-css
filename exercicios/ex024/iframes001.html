<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a target="_blank" href="https://www.cursoemvideo.com">curso em vídeo</a> para aprender a programar</p>

    <p>
        Acessando o site do 

        <!--Tamanho padrão do IFrame é 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"  height="800px" scolling="no"> <!--frameborder: 0 ou qualquer outro número (é como true ou false) scolling escolhe se há ou não rolagem, mas nem todos os navegadores acessam.-->
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do <iframe src="https://www.google.com" frameborder="0">
            <a href="https://google.com">Googlw</a>
        </iframe> também é muito legal, pena que não funciona no iframe.
    </p>
    <p>
        O repositório do guanabara 
        <iframe src="https://hustavoguanabara.github.io" frameborder="0">
            no <a href="https://hustavoguanabara.github.io">Github</a>
        </iframe>
        também é muito legal!
    </p>
</body>
</html>
