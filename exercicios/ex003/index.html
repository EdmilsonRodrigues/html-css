<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A tag img em HTML5</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você verá uma imagem salva na mesma pasta</p>
    <img src="html5.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens em subpastas</p>
    <img src="imagens/css3.png" alt="Logo CSS3">
    <p>Podemos também pegar imagens da internet</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-js-61-1127937.png?f=webp&w=256" alt="Logo do Javascript">
</body>
</html>
